<!DOCTYPE html> 
<html lang="pt-BR"> <!– indica a linguagem do documento, no caso Portugues -> 
<head> <!– a cabeça do Site ->
    <meta charset="UTF-8"> <!–  é uma tag usado para garantir que todos os caracteres sejam interpretados corretamente ->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!– é uma tag HTML que define o tamanho e o zoom inicial de uma página web. ->
    <title>Convite para Hopi Hari</title>
    <style> <!–  guarda informações de estilo, como cor, tamanho de fonte, layout, entre outros. ->

        body { 
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            <!–  o BODY define todo o conteúdo visivel do site ->
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            <!–  O header representa o cabeçalho da página ->
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            <!–  O section serve para agrupar conteúdos que possuem relação entre si ->
        }
        img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            margin-bottom: 15px;
            <!–  a tag Img é usada para inserir imagens na página ->
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
            color: #ff9306;
        }
        footer {
            background-color: #333333;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .logo {
            width: 150px; /* Diminui da logo */
        } 
    </style>
</head>
<body>
     <!-- Cabeçalho com título e logo -->
     <header>
        <img src="https://www.caasp.org.br/admin/imagens/Logotipo_HopiHNovo.png" alt="Logo Hopi Hari" class="logo">
         
    </header>
    
    <header>
        Bem-vindo ao Hopi Hari!
    </header>
    
    <section>
        <h2>Inauguração</h2>
        <p>Data: 27 de novembro de 1999</p>
        <p>Local: Vinhedo, São Paulo, Brasil</p>
    </section>
    
    <section>
        <h2>Conheça o Parque!</h2>
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/11/9f/89/cd/regiao-de-infantasia.jpg?w=1200&h=1200&s=1" alt="Imagem do parque Hopi Hari">
        <img src="https://cdn-meloja.nyc3.cdn.digitaloceanspaces.com/stores/uploads/3828819/conversions/large.jpg" alt="Montanha-russa Hopi Hari">
    
    </section>
    
    <section class="social-links">
        <h2>Redes Sociais e Ingressos</h2>
        <a href="https://www.instagram.com/hopihari/" target="_blank">Instagram</a>
        <a href="https://www.hopihari.com.br/" target="_blank">Site Oficial - Compre seu ingresso!</a>
    </section>
    <!– O href leva o usuário a outras páginas ->
    <!– O target define onde um link deve abrir quando o usuário clica nele ->
    
    <footer>
        <p>&copy; 2025 Hopi Hari - O País Mais Divertido do Mundo!</p>
    </footer>
    <!– O footer representa o rodapé da página ->
</body>
</html>
