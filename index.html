<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Convite para Hopi Hari</title>
    <style> 
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ff9306;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Esconde as seções inicialmente */
        }
        .flex-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .flex-section img {
            width: 45%;
            max-width: 300px;
            border-radius: 10px;
        }
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .social-links a {
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            background-color: #ff9306;
            border-radius: 5px;
        }
        footer {
            background-color: #333333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com título e logo -->
    <header>
        <img src="https://www.caasp.org.br/admin/imagens/Logotipo_HopiHNovo.png" alt="Logo Hopi Hari" class="logo" style="width: 150px;">
        <p>Bem-vindo ao Hopi Hari!</p>
    </header>

    <!-- Menu de navegação -->
    <nav>
        <a onclick="showSection('inauguracao')">Inauguração</a>
        <a onclick="showSection('parque')">Conheça o Parque</a>
        <a onclick="showSection('redes-sociais')">Redes Sociais</a>
    </nav>

    <!-- Sessão de inauguração -->
    <section id="inauguracao">
        <h2>Inauguração</h2>
        <p>Data: 27 de novembro de 1999</p>
        <p>Local: Vinhedo, São Paulo, Brasil</p>
    </section>

    <!-- Sessão com imagens do parque -->
    <section id="parque" class="flex-section">
        <h2>Conheça o Parque!</h2>
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/11/9f/89/cd/regiao-de-infantasia.jpg?w=1200&h=1200&s=1" alt="Imagem do parque Hopi Hari">
        <img src="https://cdn-meloja.nyc3.cdn.digitaloceanspaces.com/stores/uploads/3828819/conversions/large.jpg" alt="Montanha-russa Hopi Hari">
    </section>

    <!-- Sessão de redes sociais -->
    <section id="redes-sociais" class="social-links">
        <h2>Redes Sociais e Ingressos</h2>
        <a href="https://www.instagram.com/hopihari/" target="_blank">Instagram</a>
        <a href="https://www.hopihari.com.br/" target="_blank">Site Oficial</a>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Hopi Hari - O País Mais Divertido do Mundo!</p>
    </footer>

    <script>
        function showSection(sectionId) {
            // Esconde todas as seções
            document.querySelectorAll('section').forEach(section => {
                section.style.display = 'none';
            });

            // Mostra a seção correspondente
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
